<div class="widgetHolderOption">
    <div class="row">
        <div class="col-md-12">
            <h1 class="pageHeading">Display</h1>
            <div class="col-lg-12">API Response : {{orgData | json}}</div>
            <div class="row">
                <div class="col-lg-6 pull-left" style="color: white;">
                    <h2>Multi Select</h2>
                    <p-multiSelect [options]="cities" [(ngModel)]="selectedCityCodes" optionLabel="name"
                optionValue="code"></p-multiSelect> -{{selectedCityCodes | json}}
                </div>
                <div class="col-lg-6 pull-left" style="color: white;" >
                    <h2>Tooltip</h2>
                    <i class="fa fa-info-circle" aria-hidden="true"
                    data-toggle="popover" 
                    data-placement="top"  
                    data-trigger="hover" 
                    data-content="I am tooltip"
                    ></i>
                </div>
            </div>
            <div class="col-lg-12 pull-left" style="color: white;" >
                <h2>Multi Select List -{{selectedCities | json}}</h2>
               
                <p-listbox [options]="cities" [(ngModel)]="selectedCities" 
                optionLabel="name"  [multiple]="true"  optionValue="code" checkbox="checkbox"></p-listbox>
            </div>
            <div class="page-filter form-row">
                <div class="form-group col-md-3">
                    <label for="inputState">Model</label>
                    <select id="inputState" class="form-control">
                        <option selected>Select</option>
                        <option>2019</option>
                        <option>2020</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputState">Brand</label>
                    <select id="inputState" class="form-control">
                        <option selected>Select</option>
                        <option>BMW</option>
                        <option>Mercedes</option>
                    </select>
                </div>

                <div class="form-group col-md-6 align-bottom">
                    <button class="btn btn-primary pull-right form-btn-search"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
                    <button class="btn btn-primary pull-right form-btn-search"><i class="fa fa-plus" aria-hidden="true"></i>Add</button>
                </div>
            </div>
            <app-grid [datasource]='cars' [cols]='cols' [heading]='heading' 
            [dataKey]= "dataKey"
            [selectedObjects]='colSelected'
            (change)= "selectionChanged($event)" 
            (editChange) = "editClicked($event)" 
            (deleteChange) = "deleteClicked($event)" 
            (selectedRows) = "selectedRows($event)" 
            [rowSelection]="rowSelection" 
            [deleteBtn]="deleteBtn" 
            [editBtn]="editBtn" ></app-grid>
            
        </div>
    </div>
</div>
