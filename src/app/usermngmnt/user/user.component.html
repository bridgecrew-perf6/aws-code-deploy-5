<div class="widgetHolderOption">
    <div class="row">
        <div class="col-md-12">
            <h1 class="pageHeading">{{labels['user.list.main.heading']}}</h1>

            <div class="page-filter form-row">
                <div class=" pull-right form-group col-md-3">
                    <label for="inputState">Search User</label>
                    <input type="text" id="inputState" class="form-control" placeholder="user" />
                </div>
                <div class="pull-right form-group col-md-3">
                    <label for="inputState">Role Type</label>
                    <select class="form-control" aria-label="large">
                        <option selected>Admin</option>
                        <option>Engineer</option>
                        <option>Manager</option>
                    </select></div>
                <div class="pull-right form-group col-md-3">
                    <label for="inputState">Role Type</label>
                    <select class="form-control" aria-label="large">
                        <option>Active</option>
                        <option>In Active</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <button type="submit" class="btn btn-primary pull-right form-btn-search">{{labels['user.list.main.button2']}}</button>
                    <button type="submit" class="btn btn-primary pull-right form-btn-search"
                      [routerLink]="['/user-detail/0']"><i
                      class="fa fa-plus" aria-hidden="true"></i>{{labels['user.list.main.button1']}}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="">
        <app-grid [datasource]='users' [cols]='userColumns' (change)="selectionChanged($event)"></app-grid>
    </div>

<div class="modal fade" #modals tabindex="-1" id="addUser" role="dialog" aria-hidden="true" data-keyboard="false"
    data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content p-2">
            <div class="modal-header" style="padding: .5rem 1rem;">
                <h3 class="modal-title text-center ">Add User</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow:auto;">

                <div class="row">
                    <div class="form-group row col-md-6">
                        <h4 for="inputEmail4" class="col-md-3">Name</h4>
                        <input style="max-width: 100%;" class="form-control col-md-3" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group  row col-md-6">
                        <h4 for="inputEmail4" class="col-md-3">Language</h4>
                        <select style="max-width: 100%;" class="form-control col-md-3 input-sm" id="inputEmail4">
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                        </select>
                    </div>
                    <div class="form-group row col-md-12">
                        <h4 for="inputEmail4" class="col-md-3">Address</h4>
                        <input style="max-width: 100%;" class="form-control  col-md-9" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group row col-md-6">
                        <h4 for="inputEmail4" class=" col-md-3">Employee No</h4>
                        <input style="max-width: 100%;" class="form-control col-md-3" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group row col-md-6">
                        <h4 for="inputEmail4" class=" col-md-3">State</h4>
                        <input style="max-width: 100%;" class="form-control col-md-3" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group row col-md-6">
                        <h4 for="inputEmail4" class=" col-md-3">Zip Code</h4>
                        <input style="max-width: 100%;" class="form-control col-md-3" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group row col-md-6">
                        <h4 for="inputEmail4" class=" col-md-3">City</h4>
                        <input style="max-width: 100%;" class="form-control col-md-3" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group row col-md-6">
                        <h4 for="inputEmail4" class=" col-md-3">Alternate Phone</h4>
                        <input style="max-width: 100%;" class="form-control col-md-3" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group  row col-md-6">
                        <h4 for="inputEmail4" class="col-md-3">Country</h4>
                        <select style="max-width: 100%;" class="form-control col-md-3" id="inputEmail4">
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                        </select>
                    </div>
                    <div class="form-group row col-md-6">
                        <h4 for="inputEmail4" class=" col-md-3">Time Zone</h4>
                        <input style="max-width: 100%;" class="form-control col-md-3" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group row col-md-6">
                        <h4 for="inputEmail4" class=" col-md-3">Phone</h4>
                        <input style="max-width: 100%;" class="form-control col-md-3" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group row col-md-6">
                        <h4 for="inputEmail4" class=" col-md-3">Profile URL</h4>
                        <input style="max-width: 100%;" class="form-control col-md-3" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group row col-md-6">
                        <h4 for="inputEmail4" class=" col-md-3">Email</h4>
                        <input style="max-width: 100%;" class="form-control col-md-3" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group row col-md-6">
                        <h4 for="inputEmail4" class=" col-md-3">IMEi No</h4>
                        <input style="max-width: 100%;" class="form-control col-md-3" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group row col-md-6">
                        <h4 for="inputEmail4" class=" col-md-3">Cell No</h4>
                        <input style="max-width: 100%;" class="form-control col-md-3" id="inputEmail4" placeholder="">
                    </div>

                </div>
            </div>
            <div class="col-auto text-right">
                <button type="submit" class="btn btn-primary mb-2">Approve</button>
                <button type="submit" class="btn btn-danger mb-2 mr-3">Reject</button>
            </div>
        </div>
    </div>
</div>
