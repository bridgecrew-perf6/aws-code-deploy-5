<div class="col=lg-12">

    <h3 class="grid-header">{{heading}}</h3>
    
    
    <p-table [value]="datasource"  [columns]="cols"  #grid1
    [paginator]="true" 
    [rows]="rows" [showCurrentPageReport]="true" 
    [(first)]="first" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [(selection)]="selectedObjects" [dataKey]="dataKey" 
        (onRowSelect)="onRowSelect($event)"
        (onRowUnselect)="onRowSelect($event)" >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th  *ngIf="rowSelection" style="width: 3em">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <th style="width:4em"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngIf="rowSelection">
                    <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                </td>
                <td *ngFor="let col of columns">
                    <span *ngIf="col.link" (click)="selectedRow(rowData)" style="color: blue;cursor: pointer;"><a>
                            {{rowData[col.field]}} </a></span>
                    <span *ngIf="!col.link"> {{rowData[col.field]}} </span>
                </td>
                <td>
                    <span *ngIf="editBtn" style="margin-right: 2px;cursor: pointer;"><i class="fa fa-pencil-square-o" (click)="editRow(rowData)" aria-hidden="true"></i></span>
                    <span *ngIf="deleteBtn" style="cursor: pointer;"><i class="fa fa-trash" (click)="deleteRow(rowData)" aria-hidden="true"></i></span>
                </td>
            </tr>
        </ng-template>
    </p-table>
