<div class="widgetHolderOption">
    <div class="row">
        <div class="col-md-12">
            <h1 class="pageHeading">Tasks Sequence</h1>
            <app-grid [datasource]='tasksGridData' [cols]='taskColumns' (editChange)="editClicked($event)"
                [editBtn]="editBtn"></app-grid>
        </div>
    </div>
</div>

<div id="myModal2" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Tasks Sequence Mapping</h1>
            </div>
            <div class="modal-body">
                <!-- <h2>Multi Select List -{{selectNextTaskList | json}}</h2> -->
                <div class="row">
                    <div class="col-md-6">
                        <h2>Available Tasks</h2>
                        <p-listbox [options]="totalTaskList" [(ngModel)]="selectNextTaskList" optionLabel="name"
                            [multiple]="true" optionValue="id" checkbox="checkbox"></p-listbox>
                    </div>
                    <div class="col-md-6">
                        <h2>Next Tasks</h2>
                        <p-listbox [options]="selectNextTaskList" optionLabel="name" [multiple]="true" optionValue="id" >
                        </p-listbox>
                    </div>
                </div>
                <button class="btn btn-primary pull-right form-btn-search" (click)="updateNexttask()">Save</button>
                <button type="button" class="btn btn-primary pull-right form-btn-search" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
