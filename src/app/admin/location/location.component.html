<div class="widgetHolderOption">
    <div class="row">
        <div class="col-md-12">
            <h1 class="pageHeading">{{labels['location.list.main.heading']}}</h1>
            <!-- <div class="col-lg-12">API Response : {{locationData | json}}</div> -->
            <div class="page-filter form-row ">
                <!-- "row d-flex justify-content-end "> -->
                <div class="form-group col-md-3 pull-right ">
                    <label for="inputState">Status</label>
                    <select id="inputState" class="form-control">
                        <!-- <option selected>Select</option> -->
                        <option selected>Active</option>
                        <option>In Active</option>
                    </select>
                </div>
                <div class="form-group col-md-9 align-bottom pull-right">
                    <button class="btn btn-primary pull-right form-btn-search" style="display:none;"><i class="fa fa-upload"
                            aria-hidden="true"></i>Bulk Upload</button>
                    <button class="btn btn-primary pull-right form-btn-search" *ngIf="hasPermission('save.location')"
                        [routerLink]="['/admin/location-detail']"><i class="fa fa-plus"
                            aria-hidden="true"></i>{{labels['location.list.main.button1']}}</button>
                </div>
            </div>
            <app-grid [datasource]='locationsGridData' [cols]='cols' (change)="selectionChanged($event)"
                (editChange)="editClicked($event)" (deleteChange)="deleteClicked($event)" [deleteBtn]="deleteBtn"
                [editBtn]="editBtn"></app-grid>
        </div>
    </div>
</div>
