
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown bg-color" >
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first login-icon" >
        <i class="fa fa-user"aria-hidden="true"></i>&nbsp; LoginCheck
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" [(ngModel)]="loginObj.username"
        class="fadeIn second" name="login" placeholder="login">
      <input type="password" id="password" [(ngModel)]="loginObj.password"
        class="fadeIn third" name="login" placeholder="password">
      <input type="button" (click)="authenticate()" class="fadeIn fourth" value="Log In">
    </form>
    <div *ngIf="loadIndicatorVisible"><app-loading-indicator></app-loading-indicator></div>
    <!-- Remind Passowrd -->
    <div class="col-lg-12 error-div">{{errorMsg}}</div>
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
      <a class="underlineHover" href="#">Reset Password</a>
    </div>

  </div>
</div>
