version: 0.2

phases:
  install:
    runtime-versions:
        nodejs: 10
    commands:
        - echo Installing source NPM dependencies...
        - npm install
        - npm install -g @angular/cli@9.1.12
  build:
    commands:
        - echo Build started 
        - ng build --prod
  post_build:
    commands:
      - aws s3 sync ./dist/frontend s3://angular-deploy-ui/build-angular/ --acl 'public-read' --delete
artifacts:
  files:
    - '**/*.html'
    - '**/*.js'
    - '**/*.css'
    - '**/*.ico'
  discard-paths: yes
  base-directory: 'dist/frontend'